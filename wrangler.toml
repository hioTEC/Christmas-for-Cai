name = "christmas-2025"
compatibility_date = "2024-12-25"

# Cloudflare Pages 静态资源配置
pages_build_output_dir = "."

# 可观测性配置
[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
